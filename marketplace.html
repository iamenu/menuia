<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men√∫IA Food - Pide lo que quieras</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f3f4f6; }
        .hero-pattern { background-image: radial-gradient(#e5e7eb 1px, transparent 1px); background-size: 20px 20px; }
        .shop-card { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .shop-card:hover { transform: translateY(-5px); box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1); }
        .category-pill.active { background-color: #000; color: white; border-color: #000; }
        .shimmer { animation: shimmer 2s infinite linear; background: linear-gradient(to right, #f3f4f6 4%, #e5e7eb 25%, #f3f4f6 36%); background-size: 1000px 100%; }
        @keyframes shimmer { 0% { background-position: -1000px 0; } 100% { background-position: 1000px 0; } }
    </style>
</head>
<body class="text-gray-800">

    <!-- Navbar -->
    <nav class="bg-white border-b border-gray-200 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center gap-2">
                    <div class="w-8 h-8 bg-black rounded-lg flex items-center justify-center text-white font-bold text-lg">M</div>
                    <span class="font-bold text-xl tracking-tight">Men√∫<span class="text-blue-600">IA</span> Food</span>
                </div>
                <div class="hidden md:flex items-center gap-6">
                    <a href="/register" class="text-sm font-medium text-gray-500 hover:text-gray-900">Registra tu Restaurante</a>
                    <a href="/admin" class="bg-black text-white px-4 py-2 rounded-full text-sm font-bold hover:bg-gray-800 transition">Ingresar</a>
                </div>
                <!-- Mobile Menu Button -->
                <button class="md:hidden text-gray-500" onclick="window.location.href='/admin'"><i class="fa-solid fa-user"></i></button>
            </div>
        </div>
    </nav>

    <!-- Hero Search -->
    <div class="bg-white border-b border-gray-200 hero-pattern py-12 px-4">
        <div class="max-w-3xl mx-auto text-center">
            <h1 class="text-3xl md:text-5xl font-bold text-gray-900 mb-6">Tus restaurantes favoritos,<br><span class="text-blue-600">a un clic de distancia.</span></h1>
            
            <div class="relative max-w-xl mx-auto shadow-lg rounded-full">
                <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                    <i class="fa-solid fa-search text-gray-400"></i>
                </div>
                <input type="text" id="search-input" onkeyup="filterShops()" class="block w-full pl-11 pr-4 py-4 rounded-full border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none text-sm" placeholder="Buscar por nombre (ej: Tacos, Sushi)...">
            </div>
        </div>
    </div>

    <!-- Categories -->
    <div class="bg-white border-b border-gray-200 sticky top-16 z-40 py-3 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 overflow-x-auto no-scrollbar">
            <div class="flex gap-3 min-w-max pb-1">
                <button onclick="filterCategory('all', this)" class="category-pill active px-4 py-2 rounded-full text-sm font-bold border border-gray-200 bg-white hover:bg-gray-50 transition flex items-center gap-2">
                    <i class="fa-solid fa-utensils"></i> Todo
                </button>
                <button onclick="filterCategory('Sushi', this)" class="category-pill px-4 py-2 rounded-full text-sm font-bold border border-gray-200 bg-white hover:bg-gray-50 transition flex items-center gap-2">
                    üç£ Sushi
                </button>
                <button onclick="filterCategory('Tacos', this)" class="category-pill px-4 py-2 rounded-full text-sm font-bold border border-gray-200 bg-white hover:bg-gray-50 transition flex items-center gap-2">
                    üåÆ Tacos
                </button>
                <button onclick="filterCategory('Pizza', this)" class="category-pill px-4 py-2 rounded-full text-sm font-bold border border-gray-200 bg-white hover:bg-gray-50 transition flex items-center gap-2">
                    üçï Pizza
                </button>
                <button onclick="filterCategory('Hamburguesas', this)" class="category-pill px-4 py-2 rounded-full text-sm font-bold border border-gray-200 bg-white hover:bg-gray-50 transition flex items-center gap-2">
                    üçî Burgers
                </button>
                <button onclick="filterCategory('Cafeteria', this)" class="category-pill px-4 py-2 rounded-full text-sm font-bold border border-gray-200 bg-white hover:bg-gray-50 transition flex items-center gap-2">
                    ‚òï Caf√©
                </button>
            </div>
        </div>
    </div>

    <!-- Shop Grid -->
    <div class="max-w-7xl mx-auto px-4 py-8 min-h-screen">
        <div id="shops-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- Loading Skeletons -->
            <div class="bg-white rounded-xl overflow-hidden shadow-sm border border-gray-100 h-64"><div class="h-32 shimmer"></div><div class="p-4 space-y-2"><div class="h-4 w-3/4 shimmer rounded"></div><div class="h-3 w-1/2 shimmer rounded"></div></div></div>
            <div class="bg-white rounded-xl overflow-hidden shadow-sm border border-gray-100 h-64"><div class="h-32 shimmer"></div><div class="p-4 space-y-2"><div class="h-4 w-3/4 shimmer rounded"></div><div class="h-3 w-1/2 shimmer rounded"></div></div></div>
            <div class="bg-white rounded-xl overflow-hidden shadow-sm border border-gray-100 h-64"><div class="h-32 shimmer"></div><div class="p-4 space-y-2"><div class="h-4 w-3/4 shimmer rounded"></div><div class="h-3 w-1/2 shimmer rounded"></div></div></div>
            <div class="bg-white rounded-xl overflow-hidden shadow-sm border border-gray-100 h-64"><div class="h-32 shimmer"></div><div class="p-4 space-y-2"><div class="h-4 w-3/4 shimmer rounded"></div><div class="h-3 w-1/2 shimmer rounded"></div></div></div>
        </div>
        
        <div id="empty-state" class="hidden text-center py-20">
            <i class="fa-solid fa-store-slash text-6xl text-gray-300 mb-4"></i>
            <p class="text-xl text-gray-500 font-medium">No encontramos restaurantes con esa b√∫squeda.</p>
            <button onclick="filterCategory('all', document.querySelector('.category-pill'))" class="mt-4 text-blue-600 font-bold hover:underline">Ver todos</button>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200 py-8 mt-12">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <p class="text-gray-500 text-sm">¬© 2024 Men√∫IA. La forma inteligente de comer.</p>
            <div class="flex justify-center gap-4 mt-4">
                <a href="/register" class="text-blue-600 text-sm font-bold hover:underline">Registrar Negocio</a>
                <a href="/admin" class="text-gray-600 text-sm hover:underline">Acceso Socios</a>
            </div>
        </div>
    </footer>

    <script>
        const API_URL = "https://menuia.onrender.com";
        let ALL_SHOPS = [];
        let CURRENT_FILTER = 'all';

        document.addEventListener('DOMContentLoaded', loadShops);

        async function loadShops() {
            try {
                const res = await fetch(`${API_URL}/api/shops/public`);
                const data = await res.json();
                
                if(data.success) {
                    ALL_SHOPS = data.shops;
                    renderShops(ALL_SHOPS);
                } else {
                    document.getElementById('shops-grid').innerHTML = '<p class="col-span-full text-center text-red-500">Error al cargar tiendas.</p>';
                }
            } catch(e) {
                console.error("Error loading shops:", e);
                document.getElementById('shops-grid').innerHTML = '<p class="col-span-full text-center text-gray-500">No se pudo conectar con el servidor.</p>';
            }
        }

        function renderShops(shops) {
            const grid = document.getElementById('shops-grid');
            const empty = document.getElementById('empty-state');
            
            if(shops.length === 0) {
                grid.innerHTML = '';
                grid.classList.add('hidden');
                empty.classList.remove('hidden');
                return;
            }

            grid.classList.remove('hidden');
            empty.classList.add('hidden');
            
            grid.innerHTML = shops.map(shop => {
                const isOpen = isShopOpen(shop.config?.hours);
                const statusBadge = isOpen 
                    ? '<span class="absolute top-3 right-3 bg-green-500 text-white text-[10px] font-bold px-2 py-1 rounded-full shadow-sm">ABIERTO</span>'
                    : '<span class="absolute top-3 right-3 bg-gray-500 text-white text-[10px] font-bold px-2 py-1 rounded-full shadow-sm">CERRADO</span>';
                
                const type = shop.config?.businessType || 'Restaurante';
                const img = shop.config?.heroImage || 'https://images.unsplash.com/photo-1555396273-367ea4eb4db5?auto=format&fit=crop&q=80&w=500';
                
                // Link directo a la tienda
                const link = `https://iamenu.github.io/menuia/menu.html?slug=${shop.slug}`;

                return `
                <a href="${link}" target="_blank" class="block shop-card bg-white rounded-xl overflow-hidden shadow-sm border border-gray-100 hover:border-blue-200 relative group">
                    <div class="h-40 overflow-hidden relative bg-gray-100">
                        <img src="${img}" class="w-full h-full object-cover transition duration-700 group-hover:scale-110" loading="lazy">
                        <div class="absolute inset-0 bg-gradient-to-t from-black/50 to-transparent opacity-60"></div>
                        ${statusBadge}
                    </div>
                    <div class="p-4">
                        <div class="flex justify-between items-start mb-1">
                            <h3 class="font-bold text-gray-900 text-lg truncate pr-2">${shop.config?.name || 'Tienda Sin Nombre'}</h3>
                            <div class="bg-gray-100 text-gray-600 text-[10px] font-bold px-2 py-0.5 rounded uppercase tracking-wider">${type}</div>
                        </div>
                        <p class="text-xs text-gray-500 mb-3 truncate"><i class="fa-solid fa-location-dot mr-1"></i> ${shop.config?.address || 'Ubicaci√≥n no disponible'}</p>
                        
                        <div class="flex items-center gap-2 text-xs text-gray-400 border-t border-gray-100 pt-3">
                            <span class="bg-blue-50 text-blue-600 px-2 py-1 rounded font-bold">Ver Men√∫ <i class="fa-solid fa-arrow-right ml-1"></i></span>
                            ${shop.config?.highDemand ? '<span class="text-orange-500 font-bold ml-auto"><i class="fa-solid fa-fire"></i> Alta Demanda</span>' : ''}
                        </div>
                    </div>
                </a>`;
            }).join('');
        }

        function filterCategory(cat, btn) {
            CURRENT_FILTER = cat;
            
            // UI Update
            document.querySelectorAll('.category-pill').forEach(b => b.classList.remove('active', 'bg-black', 'text-white', 'border-black'));
            document.querySelectorAll('.category-pill').forEach(b => b.classList.add('bg-white', 'text-gray-800', 'border-gray-200'));
            
            btn.classList.add('active', 'bg-black', 'text-white', 'border-black');
            btn.classList.remove('bg-white', 'text-gray-800', 'border-gray-200');

            filterShops();
        }

        function filterShops() {
            const term = document.getElementById('search-input').value.toLowerCase();
            
            const filtered = ALL_SHOPS.filter(shop => {
                const nameMatch = (shop.config?.name || '').toLowerCase().includes(term);
                const typeMatch = (shop.config?.businessType || '').toLowerCase().includes(term);
                const slugMatch = shop.slug.toLowerCase().includes(term);
                const textMatch = nameMatch || typeMatch || slugMatch;

                const catMatch = CURRENT_FILTER === 'all' || (shop.config?.businessType || '') === CURRENT_FILTER;

                return textMatch && catMatch;
            });

            renderShops(filtered);
        }

        function isShopOpen(hours) {
            if(!hours) return true; // Default open if no hours set
            const h = new Date().getHours();
            return h >= (hours.open || 0) && h < (hours.close || 24);
        }
    </script>
</body>
</html>
